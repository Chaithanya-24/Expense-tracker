<tr>
    <td>{{ expense.title }}</td>
    <td>{{ expense.amount | currency:'INR' }}</td>
    <td>{{ expense.category }}</td>
    <td>{{ expense.date }}</td>
    <td>
      <p-button icon="pi pi-pencil" class="mr-2" (click)="onEdit()"></p-button>
      <p-button icon="pi pi-trash" class="p-button-danger" (click)="onDelete()"></p-button>
    </td>
  </tr>
