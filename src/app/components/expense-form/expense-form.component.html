<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <div class="p-fluid">
      <div class="p-field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText [(ngModel)]="expense.title" name="title" required />
      </div>
  
      <div class="p-field">
        <label for="amount">Amount</label>
        <input id="amount" type="number" pInputText [(ngModel)]="expense.amount" name="amount" required />
      </div>
  
      <div class="p-field">
        <label for="category">Category</label>
        <p-select [options]="categories" [(ngModel)]="expense.category" name="category" placeholder="Select a category"></p-select>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="expense.date" name ="date"class="p-inputtext p-component" />
      </div>
  
      <button pButton type="submit" label="Save"></button>
    </div>
  </form>
